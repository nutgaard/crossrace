<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/Freestyle_Motocross_pictogram.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CrossRace</title>
</head>
<body>
    <header>
        <img src="Freestyle_Motocross_pictogram.svg" class="logo"/>
    </header>
    <main id="app">
        <label for="input">
            <span>Input</span>
            <textarea name="input" id="input" cols="30" rows="10"></textarea>
        </label>
        <label for="debug">
            <span>Debug</span>
            <textarea name="debug" id="debug" cols="30" rows="10"></textarea>
        </label>
        <label for="output">
            <span>Output</span>
            <textarea name="output" id="output" cols="30" rows="10"></textarea>
        </label>
    </main>
    <footer>
        <img src="Freestyle_Motocross_pictogram.svg" class="logo logo__right"/>
    </footer>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
